<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
	   <title>HTML</title>
	</head>

<body>
<form>
    <label for="text field">Full Name:</label>
    <input type="text" id="text field" name="name">
    <br><br>

	<label for="pssd">Password:</label> &nbsp; &nbsp; &nbsp;
	<input type="text" id="pssd" name="password">
	<br><br>

	<label for="mail">Email Address:</label>
	<input type="text" id="mail" name="hihi">
	<br><br>

	<label for="pdress">Post Address:</label> &nbsp;
	<input type="text" id="pdress" name="helloo">
	<br><br>

	<form>
	<label for="occ">Occupation</label>
	<input type="text" id="occ" name="hii" list="occup">
	<datalist id="occup">
		<option value="trader">
		<option value="teacher">
		<option value="soldier">
		<option value="accountant">
		<option value="doctor">
		<option value="engineer">
	    <option value="businessman/woman">		
	</datalist>
    </form>
</form>

<!--Start radio-->
<form>
    <br>
    <p>Select your gender</p>
	<input type="radio" id="fmale" name="heyy" value="fmale">
	<label for="fmale">Female:</label>

	<input type="radio" id="male" name="youuu" value="male">
	<label for="male">Male:</label>

 
</form>
<!--End radio-->

<!--start checkbox-->
    <br>
    <p>Select relationship status</p>
    <input type="checkbox" id="cb" name="hmm" value="cb">
    <label for="cb">Married</label>

    <input type="checkbox" id="love" name="mee" value="love">
    <label for="love">Engaged</label>

    <input type="checkbox" id="yes" name="hehehe" value="yes">
    <label for="yes">Single</label>

    <br><br>
    <input type="submit" value="submit">
<!--end check box-->


</body>	




</html>
